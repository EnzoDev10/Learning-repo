<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Form Error</title>
	</head>
	<body>
		<form action="" class="form">
			<div class="input-group">
				<input
					type="email"
					id="email"
					placeholder=""
					class="input-group__input"
				/>
				<label for="email" class="input-group__label">Email </label>
				<span class="input-group__error">Not a valid email</span>
			</div>
			<div class="input-group">
				<input
					type="password"
					id="password"
					placeholder=""
					pattern="[a-z0-9]{8,}"
					class="input-group__input"
				/>
				<label for="password" class="input-group__label">password</label>
				<span class="input-group__error">Digits or letters, min 8 chars</span>
			</div>
			<div class="input-group">
				<button type="submit" class="submit-btn">Submit</button>
			</div>
		</form>
	</body>
</html>
