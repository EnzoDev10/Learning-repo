<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Radio Button</title>
	</head>
	<body>
		<div class="links-container met-med">
			<input name="links" type="radio" id="shop-links" class="link-radio" />
			<label for="shop-links" class="link-radio-label">Shop</label>

			<input
				name="links"
				type="radio"
				id="company-links"
				class="link-radio"
				checked
			/>
			<label for="company-links" class="link-radio-label">Company</label>

			<input name="links" type="radio" id="help-links" class="link-radio" />
			<label for="help-links" class="link-radio-label">Help</label>
		</div>
	</body>
</html>
